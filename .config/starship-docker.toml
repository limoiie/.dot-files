add_newline = true

format = """$all$time$jobs[docker](bold blue)🐋$character"""

[conda]
# symbol = "⭕"
symbol = "🅒 "

[jobs]
symbol = "⚙️ "
threshold = 1

[time]
disabled = false
format = '[⏱️ #$time]($style) '
time_format = "%T"
utc_time_offset = "+8"

[hostname]
ssh_only = false
format =  "[$hostname](bold blue) in "
trim_at = "."
disabled = false
