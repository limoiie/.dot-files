add_newline = true

format = """
$all\
$time\
${custom.docker}\
${custom.mac}\
${custom.ubuntu}\
${custom.kali}\
$line_break\
$jobs\
$status\
$character"""

[character]
success_symbol = "[](bold green)"
error_symbol = "[](bold red)"

[status]
symbol = " "
disabled = false

[jobs]
threshold = 1

[time]
disabled = false

[custom.docker]
command = "hostname | awk -F. '{print $1}'"
when = """grep -s docker /proc/1/cgroup"""
format = "🐋 [$output>]($style) "
style = "bold blue"

[custom.mac]
when = """ test "Darwin" = "$(uname -s)" """
format = "\uF302"

[custom.ubuntu]
when = """ test "$(grep -s '^ID=' /etc/os-release | awk -F= '{print $2}')" = "ubuntu" """
format = "\uF31B"

[custom.kali]
when = """ test "$(grep -s '^ID=' /etc/os-release | awk -F= '{print $2}')" = "kali" """
format = "\uF316"
